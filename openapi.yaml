info:
  title: Смарт Каса API v1.0.18
  version: 1.0.18
  description: |-
    ## Media Types

    ```
    Content-Type: application/json
    ```

    ## Відповіді від серверу

    Використовуються загальноприйняті [HTTP-коди відповідей](https://github.com/for-GET/know-your-http-well/blob/master/status-codes.md).

    ## Підпис запитів

    Кожен запит повинен супроводжуватись наявністю заголовку: ```X-API-KEY```. \
    Для запитів які потребують авторизації користувача повинен бути наявним додатково заголовок: ```Authorization```.
